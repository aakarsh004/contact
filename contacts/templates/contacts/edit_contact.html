{% extends 'base.html' %}
{% block content %}

<h2 class="text-lg font-semibold mb-4 text-center">Edit Contact</h2>

<form method="post" class="bg-gray-200 p-4 rounded-lg shadow space-y-4">
  {% csrf_token %}

  <input type="text" name="name" value="{{ contact.name }}" required class="w-full p-2 rounded bg-gray-300 border border-gray-400" />
  <input type="email" name="email" value="{{ contact.email }}" required class="w-full p-2 rounded bg-gray-300 border border-gray-400" />
  <input type="text" name="phone" value="{{ contact.phone }}" required class="w-full p-2 rounded bg-gray-300 border border-gray-400" />

  <select name="category" required class="w-full p-2 rounded bg-gray-300 border border-gray-400">
    {% for category in categories %}
      <option value="{{ category.id }}" {% if category.id == contact.category.id %}selected{% endif %}>{{ category.name }}</option>
    {% endfor %}
  </select>

  <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-2 rounded">
    Update Contact
  </button>
</form>

{% endblock %}
