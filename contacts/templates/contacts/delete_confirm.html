{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl">Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ contact.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 mt-2">Yes, Delete</button>
    <a href="{% url 'contact:list_contacts' %}" class="ml-4 text-blue-500">Cancel</a>
</form>
{% endblock %}
